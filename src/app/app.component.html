<mat-sidenav-container fullscreen>

  <mat-sidenav #start>
      <mat-nav-list (click)="start.close()">

          <a mat-list-item routerLink="/login">
              <!-- <mat-icon>Login</mat-icon> -->
              <mat-icon>face</mat-icon> <span>Login</span>
          </a>

          <a mat-list-item routerLink="/about">
              <!-- <mat-icon>About TACT</mat-icon> -->
              <mat-icon>info</mat-icon> <span>About</span>
          </a>

      </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
      <button class="menu-button" mat-icon-button (click)="start.open('mouse')">
          <mat-icon>menu</mat-icon>
      </button>

      <h2 class="text-monospace"> Fund Allocation & Calculation Tool</h2>

      <div class="ml-auto">
      <!-- <h2 class="d-inline-block text-monospace">Welcome UserName1</h2> -->
      <button mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>dashboard</mat-icon><span>Admin</span></button>
        <button mat-menu-item><mat-icon>power_settings_new</mat-icon><span>Logout</span></button>
        <button mat-menu-item><mat-icon>info</mat-icon><span>About TACT</span></button>
      </mat-menu>
    </div>

  </mat-toolbar>

  <router-outlet></router-outlet>



</mat-sidenav-container>
