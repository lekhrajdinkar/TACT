<div class="container mt-4">

  <mat-card class="example-card border border-primary p-2">
    <mat-card-header>

      <mat-card-title>Fund Maintenance</mat-card-title>
      <mat-card-subtitle>Modify Funds and send for review.</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <img mat-card-image src="" alt="">

    <mat-card-content >

      <mat-form-field appearance="outline">
        <mat-label>Fund Category</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fund status</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>

      <button mat-fab color="primary" class="ml-1">GO</button>
    </mat-card-content>

    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->

  </mat-card>
</div>


<div class="container-fuild m-4">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>


    <!-- Expanded Column -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
           <fund-edit></fund-edit>
          </div>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let element; columns: displayedColumns;" 
    (click)="expandedElement = expandedElement === element ? null : element"
    class="example-element-row" [class.example-expanded-row]="expandedElement === element"></tr>

    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> 
  </table>

  <mat-paginator #paginator1 [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

</div>
