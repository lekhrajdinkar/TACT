<div class="container mt-4">

  <mat-card class="example-card border border-primary p-2">
    <mat-card-header>

      <mat-card-title>Fund Maintenance</mat-card-title>
      <mat-card-subtitle>Add, modify, delete and View Funds</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="" alt="">

    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Fund Category</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fund status</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>

      <button mat-fab color="primary" class="ml-1">GO</button>
    </mat-card-content>

    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->

  </mat-card>
</div>


<div class="container-fuild m-4">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z2 table table-striped">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>


    <!-- Expanded Column -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <!-- <div class="example-element-diagram">
              <div class="example-element-position"> {{element.position}} </div>
              <div class="example-element-symbol"> {{element.symbol}} </div>
              <div class="example-element-name"> {{element.name}} </div>
              <div class="example-element-weight"> {{element.weight}} </div>
            </div> -->
            <div class="example-element-description">
              <!-- {{element.description}}
              <span class="example-element-description-attribution"> -- Wikipedia </span> -->
              jbjbj
            </div>
          </div>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="expandedElement = expandedElement === element ? null : element"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> 
  </table>

</div>
