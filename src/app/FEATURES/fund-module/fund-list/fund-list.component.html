<mat-card *ngFor="let fund of funds" class="fund-card mat-elevation-z10">

  <mat-card-header>
      <mat-card-title>{{fund.name}}</mat-card-title>
  </mat-card-header>

  <!-- <img mat-card-image [src]="course.iconUrl"> -->

  <mat-card-content>
      <p>{{fund.abbr}}</p>
  </mat-card-content>

  <mat-card-actions class="fund-actions">
      <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/fund', fund.id]">
          VIEW
      </button>
  </mat-card-actions>

</mat-card>
