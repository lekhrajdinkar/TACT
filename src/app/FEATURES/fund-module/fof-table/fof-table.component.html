<div class="row">
  <div class="col">

    <p-panel class="m-4">
      <p-header>
          Fund of Funds
      </p-header>
      <p-table [columns]="cols" [value]="fofs" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
      <p-footer>
          Footer content here
      </p-footer>
  </p-panel>
 

  </div>
</div>
