<div class="m-2 text text-primary text-center "> 1.2 Add Users Component (Presentational)</div>
<mat-card class="add-fund-card m-4">

    <mat-card-title>Add New User</mat-card-title>

  
      <mat-card-content>
          <div class="d-flex flex-column m-4">
          <mat-form-field>
            <input matInput type="text" placeholder="initial" name="initial" ngModel #abbr>
          </mat-form-field>

          <mat-form-field>
              <input matInput type="text" placeholder="name" name="name" ngModel #name>
            </mat-form-field>
          
          <mat-form-field>
            <input matInput type="text" placeholder="location" name="loc" ngModel #loc>
          </mat-form-field>

          <mat-form-field>
              <input matInput type="text" >
              <mat-select placeholder="Select location" placeholder="role" name="role" ngModel #role>
                  <mat-option value="IRVINE">IRVINE</mat-option>
                  <mat-option value="LA">LA</mat-option>
                </mat-select>
          </mat-form-field>
          </div>
      </mat-card-content>
    
      <mat-card-actions class="fund-actions">
          <button mat-raised-button color="primary" type="submit" 
          (click)= 'addFund(initial.value, name.value, loc.value, role.value)'>Add</button>   
      </mat-card-actions>
   

    </mat-card>
