<div class="row">
  <div class="col">
      <button mat-raised-button color="primary" (click)="addUser()">Add new User</button>
      <button mat-raised-button color="primary" (click)="refresh()" class="ml-4">Refresh</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <a><app-user-list-item [index]="i" [user]="user" *ngFor="let user of users; index as i"
      (click)="loadDetail(i)" [@compBump]="selectedItemIndex === i ? 'bump' : 'default'"
      ></app-user-list-item></a>
  </div>
</div>
