<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

        <p>
                Welcome to the Fund Allocation and calculation Tool. This Application is for authorized user only.
                Activity in the system is tracked.
        </p>

      <form [formGroup]="form" class="login-form">

          <app-progress-bar *ngIf='inProgress' class="progress-comp" [bgColor]="yellow"></app-progress-bar>

          <mat-form-field>

              <input matInput type="text"
                     placeholder="User name"
                     formControlName="email" #u>

          </mat-form-field>

          <mat-form-field>

              <input matInput type="password"
                     placeholder="Password"
                     formControlName="password" #p>
                     <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

          <button mat-raised-button color="primary"
                  (click)="login(u.value, p.value)" 
                  [disabled]="!form.valid">Login</button>

                  <mat-divider [inset]="true" ></mat-divider>

                  <button mat-raised-button color="warning"
                  (click)="clear()"
                  >Clear</button>

      </form>
  </mat-card-content>
</mat-card>
